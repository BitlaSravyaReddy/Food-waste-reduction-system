<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodSmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .register-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #2ecc71;
            outline: none;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #27ae60;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #2ecc71;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message.error {
            color: #e74c3c;
            background-color: #fde8e7;
        }

        .error-message.success {
            color: #27ae60;
            background-color: #e8f7e7;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2ecc71;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="landing-page.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join FoodSmart to reduce food waste</p>
            </div>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required placeholder="Choose a password">
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" id="toggleConfirmPassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Dietary Preferences</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="vegetarian"> Vegetarian
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="vegan"> Vegan
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="glutenFree"> Gluten-Free
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="dairyFree"> Dairy-Free
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notifications</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="notifications" value="expiryAlerts" checked> Expiry Alerts
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="notifications" value="tips" checked> Food Waste Tips
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="register-button">Create Account</button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('error-message');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password visibility toggle
            [togglePassword, toggleConfirmPassword].forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const input = toggle.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    toggle.querySelector('i').className = 
                        type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Basic validation
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                // Get selected preferences
                const dietary = Array.from(document.querySelectorAll('input[name="preferences"]:checked'))
                    .map(checkbox => checkbox.value);

                // Get notification settings
                const notifications = Array.from(document.querySelectorAll('input[name="notifications"]:checked'))
                    .map(checkbox => checkbox.value);

                const userData = {
                    fullName,
                    email,
                    password,
                    preferences: {
                        dietary,
                        notifications
                    }
                };

                console.log('Sending registration data:', { ...userData, password: '***' });

                try {
                    const response = await fetch('http://localhost:3000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });

                    const data = await response.json();
                    console.log('Server response:', data);

                    if (response.ok) {
                        // Show success message
                        showMessage('Registration successful! Redirecting...', 'success');
                        
                        // Store user data in localStorage (excluding sensitive info)
                        localStorage.setItem('userData', JSON.stringify({
                            fullName: data.user.fullName,
                            email: data.user.email,
                            preferences: data.user.preferences
                        }));
                        localStorage.setItem('isLoggedIn', 'true');

                        // Redirect to index.html after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showMessage(data.message || 'Registration failed: ' + (data.error || 'Unknown error'), 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('Error connecting to server. Please check your connection and try again.', 'error');
                }
            });

            function showMessage(text, type) {
                console.log(`${type.toUpperCase()}: ${text}`);
                errorMessage.textContent = text;
                errorMessage.className = `error-message ${type}`;
                errorMessage.style.display = 'block';
                
                if (type === 'success') {
                    errorMessage.style.display = 'block';
                } else {
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
